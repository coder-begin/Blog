{% extends 'layout/BasicLayout.html' %}
{% load static %}

{% block header %}
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'register/register.css' %}">
{% endblock %}


{% block main %}

    <header>
        <h3>注册博客帐号</h3>
    </header>
    <form class="form-horizontal form-register">
        {% csrf_token %}
        <p class="error-info"></p>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮件:</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="email" placeholder="邮件">
            </div>
        </div>
        <div class="form-group">
             <label for="password" class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
             <label for="confirmpwd" class="col-sm-2 control-label">重复密码:</label>
            <div class="col-sm-10">
                <input type="password" name="confirmpwd" class="form-control" id="confirmpwd" placeholder="重复密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button   class="btn btn-default btn-register">注册</button>
            </div>
        </div>
    </form>

{% endblock %}


{% block footer %}
    <script src="{% static 'register/register.js' %}"></script>
{% endblock %}
